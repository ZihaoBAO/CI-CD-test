name: CI/CD Pipeline

on:
  pull_request:
    branches: [dev]
  push:
    branches: [main]

jobs:
  lint-audit-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm install
        working-directory: ./backend

      - name: Audit backend
        run: npm audit --audit-level=high
        working-directory: ./backend

      - name: Run backend tests
        run: npm test
        working-directory: ./backend

      - name: Build backend Docker image
        run: docker build -t zihaobao/backend ./backend

  production-deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: lint-audit-test-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build frontend image
        run: docker build -t zihaobao/app:frontend ./frontend

      - name: Build backend image
        run: docker build -t zihaobao/app:backend ./backend

      - name: Push frontend image
        run: docker push zihaobao/app:frontend

      - name: Push backend image
        run: docker push zihaobao/app:backend
